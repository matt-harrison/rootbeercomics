<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>matty bird</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/bird.js"></script>
		<link type="text/css" href="css/bird.css" rel="stylesheet"/>
		<meta name="viewport" content="width=380, scale=1, user-scalable=0"/>
	</head>
	<body class="m10">
		<div id="game" class="mAuto bdrBlack rel">
			<div id="stage" class="abs">
				<div id="ground" class="abs"></div>
				<div id="bird" class="abs"></div>
				<div id="overlay" class="abs">
					<h1 id="title" class="mb10 txtC txtWhite">matty bird</h1>
					<p id="instructions" class="dBlock mb10 txtC">
						<span class="dBlock mb5">tap to start</span>
						<span class="dBlock">tap to flap</span>
					</p>
					<h1 id="score" class="txtC txtWhite">0</h1>
				</div>
			</div>
			<div id="screen" class="abs"></div>
		</div>
	</body>
</html>
